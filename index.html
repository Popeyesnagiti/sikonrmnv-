<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibra</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #050505;
      color: #f1f1f1;
      overflow-x: hidden;
    }header {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  background: radial-gradient(circle at top, #1f2933, #000);
  padding: 24px;
  animation: fadeIn 1.2s ease;
}

h1 {
  font-size: 3rem;
  margin: 0;
  letter-spacing: 2px;
}

p {
  opacity: .85;
  max-width: 520px;
}

.btn {
  margin-top: 24px;
  padding: 14px 26px;
  border-radius: 999px;
  background: linear-gradient(135deg, #ff2f92, #7c3aed);
  color: white;
  text-decoration: none;
  font-weight: 600;
  box-shadow: 0 10px 30px rgba(0,0,0,.4);
}

section {
  padding: 64px 20px;
  max-width: 1100px;
  margin: auto;
  animation: slideUp .9s ease;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 20px;
}

.gallery img {
  width: 100%;
  border-radius: 18px;
  box-shadow: 0 15px 40px rgba(0,0,0,.5);
  transition: transform .4s ease;
}

.gallery img:hover {
  transform: scale(1.05);
}

.controls {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  gap: 12px;
}

.control-btn {
  padding: 14px;
  border-radius: 50%;
  background: #111;
  color: white;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 10px 30px rgba(0,0,0,.6);
}

footer {
  text-align: center;
  padding: 32px;
  opacity: .5;
  font-size: .9rem;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body><header>
  <h1>VIBRA</h1>
  <p>Akış hissi, meme ruhu, sıfır kasma. Uygulama gibi site.</p>
  <a class="btn" href="https://instagram.com/sikonrmnv" target="_blank">Instagram</a>
</header><section>
  <h2>Vibe Gallery</h2>
  <div class="gallery">
    <img src="kedi.jpg" alt="meme" />
    <img src="canim-sikildi.jpg" alt="mood" />
  </div>
</section><section>
  <h2>İletişim</h2>
  <a class="btn" href="https://wa.me/905575066682" target="_blank">WhatsApp'tan Yaz</a>
</section><audio id="bgm" src="mentirao-slowed.mp3" loop></audio>

<div class="controls">
  <div class="control-btn" onclick="toggleMusic()">▶️</div>
</div><footer>
  © 2025 Vibra
</footer><script>
  const music = document.getElementById('bgm');
  let playing = false;

  function toggleMusic() {
    if (!playing) {
      music.play();
    } else {
      music.pause();
    }
    playing = !playing;
  }
</script></body>
</html>
